<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Swap Coin Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <div class="container">
      <!-- ==== NAME ==== -->
      <div class="name-container">
        <div class="icon">
          <img src="mm.png" />
          <h3>Player ID: #2321</h3>
        </div>
      </div>
      <!-- ==== NAME ==== -->
      <!-- ==== STATUS BAR ==== -->
      <div class="status-container">
        <span class="stats">
          <h3 class="stats-name">Earn per tap</h3>
          <h3 class="stats-info">+1</h3>
        </span>
        <span class="stats">
          <h3 class="stats-name">Rank</h3>
          <h3 class="stats-info">Epic</h3>
        </span>
        <span class="stats">
          <h3 class="stats-name">Squad</h3>
          <h3 class="stats-info">none</h3>
        </span>
      </div>
      <!-- ==== STATUS BAR ==== -->
      <!-- ==== COUNTER AND TAPPER ==== -->
      <p class="coin"><img src="mm.png" /><span id="counter">0</span></p>
      <button id="tossButton" class="tapbtn"></button>
      <!-- ==== COUNTER AND TAPPER ==== -->
      <!-- ==== BOOST BAR ==== -->
      <div class="boost-bar">
        <span class="stats boost"> <h3 class="stats-name">Boost</h3> </span
        ><span class="stats">
          <h3 class="stats-name">Energy</h3>
          <h3 class="stats-info">3500/5000</h3>
        </span>
      </div>
      <!-- ==== BOOST BAR ==== -->
      <!-- ==== MENU BAR ==== -->
      <div class="menu-container">
        <span class="menu">
          <!-- <img src="exchange.svg" /> -->
          <h3>Exchange</h3>
        </span>
        <span class="menu">
          <!-- <img src="" /> -->
          <h3>Withdraw</h3>
        </span>
        <span class="menu">
          <!-- <img src="earn.svg" /> -->
          <h3>Earn</h3>
        </span>
        <span class="menu">
          <!-- <img src="friends.svg" /> -->
          <h3>Friends</h3>
        </span>
      </div>
      <!-- ==== MENU BAR ==== -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
